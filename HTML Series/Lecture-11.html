<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <code>To write codes of programming language</code>
    <!-- This is used in coding website -->
    <pre>To write content as it is in html document</pre>
    <!-- We can just the tags when we need it in our project -->

    <!-- Semantic Tags: To provide a structure to our document and web page -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>
    <!-- Earlier we only used the div tag to seperate and organize our document -->

    <!-- But afterwards many tags were introduced for more readability:  -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <summary></summary>
    <details></details>

    <!-- We can check more Semantic Tags: -->
        <a href="https://developer.mozilla.org/en-US/docs/Glossary/Semantics">Semantic Tags</a> 

                                                         <!-- IMPORTANT -->
    <!-- Why? -->
    <!-- By adding semantic tags, we provide an additional info about our document to the browser: meaning and what the content of our page is.
    Which help in better ranking of our website [Search Engine Optimization]. -->

</body>
</html>
