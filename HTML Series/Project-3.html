<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <link rel="stylesheet" href="Project-3.css">
</head>
<body>
    <form action="#">
        <header>
            <h1>Survey Form:</h1><hr>
        </header>
        <div class="container">
            
        </div>
        <main>
            <div class="customer">
                <h2>Customer Name</h2>
                <input type="text" id="first_name" name="name" required><br>
                <label for="first_name">Enter Your First Name</label><br>

                <input type="text" id="Surname" name="name" required><br>
                <label for="Surname">Enter last First Name</label>
            </div>
            

            <div class="address">
                <h2>Address</h2>
                <input type="text" id="street" name="address"><br>
                <label for="street">Street Address</label><br>

                <input type="text" id="line" name="address"><br>
                <label for="line">Street Address Line No.</label><br>

                <input type="text" id="city" name="address"><br>
                <label for="city">City</label><br>

                <input type="text" id="state" name="address"><br>
                <label for="state">State</label><br>

                <input type="text" id="pin" name="address"><br>
                <label for="pin">Zip</label><br>
            </div>

            <div class="select">
                <select name="country">
                    <option value="India">India</option>
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>

            <div class="contact">
                <h2>Contact</h2>
                <input type="text" id="phone" name="contact"><br>
                <label for="phone">Phone</label><br>

                <input type="text" id="email" name="contact"><br>
                <label for="email">Email</label>
            </div>

            <div class="detail">
                <h2>Personal Details</h2>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </div>

            <div class="rating">
                <h2>Ratings</h2>                    
                    <div>
                        <h5>Rating 1:</h5>
                        <input type="radio" id="1" name="rating-1">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-1">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-1">
                        <label for="3">Excelent</label>
                    </div>
                    <div>
                        <h5>Rating 2:</h5>
                        <input type="radio" id="1" name="rating-2">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-2">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-2">
                        <label for="3">Excelent</label>
                    </div>
                    <div>
                        <h5>Rating 3:</h5>
                        <input type="radio" id="1" name="rating-3">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-3">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-3">
                        <label for="3">Excelent</label>
                    </div>
                    <div>
                        <h5>Rating 4:</h5>
                        <input type="radio" id="1" name="rating-4">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-4">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-4">
                        <label for="3">Excelent</label>
                    </div>      
                    <div>
                        <h5>Rating 5:</h5>
                        <input type="radio" id="1" name="rating-5">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-5">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-5">
                        <label for="3">Excelent</label>
                    </div>   
                    <div>
                        <h5>Rating 6:</h5>
                        <input type="radio" id="1" name="rating-6">
                        <label for="1">Bad</label>

                        <input type="radio" id="2" name="rating-6">
                        <label for="2">Good</label>

                        <input type="radio" id="3" name="rating-6">
                        <label for="3">Excelent</label>
                    </div>      
                </div>
            </div>
        </main>
        
        <footer>
            <input type="submit" value="Submit">
        </footer>

    </form>
</body>
</html>
