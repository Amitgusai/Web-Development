<!DOCTYPE html>                     <!-- This tell us that html types is used and it is html5 -->
<html lang="en">                    <!-- Language of our html document which is By Default English -->
                                    <!-- HTML has two childs - 1. head      and         2. body .  -->
                                    <!-- Parent > Child > Grandchild -->
<head>

    <!-- Some Information which we do not want to write on website BUT the server or someone visiting the website should know about - we use META tag 
    It is also used best in SEO(Search Engine Optimization) in Google. -->
   
    <meta charset="UTF-8">
    <meta name="description" content="">                               <!-- Content written and only seen on Browsers like Google for better SEO. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                          <!-- Initial size of our page zoom in or out  -->

    <!-- Best Resource for META tags : - developers.google.com -->

    <title>Core structure of website</title>
    
    

    <!-- In head only two things are visible - 1. Title: Text on the tab bar        2. Favicon: The icon or image seen besides Text. -->

</head>
<body>                              <!-- Body - It is visual aspect. All the contents which we can see on Web page  -->

    <!-- Html - It is a Structural or syntactical Language. -->

    <!-- These stuctures of html are important, to make the google SEO(Search Engine Optimization) in being more optimized as it recongnises the syntax. -->

    <h1>Order of Significance</h1>
    <h2>Less significant than h1</h2>
    <h3>Less significant than h2</h3>
    <!-- and so on. -->

    <!-- All html tags are NOT case-sensitive - <html> and <HTML> both arre same  -->

    <p>This is a paragraph</p>     

    <!-- Recommendation - To close or use closing tag. WHY? - Because it will be important when using REACT and if not used then ERROR-->
    <!-- Some tags in html are self closing tags. When using in REACT to prevent ERROR -- we should close it like: -- -->
    
    <br>    </br>

</body>
</html>
