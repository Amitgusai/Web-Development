<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs and iframe</title>

    <style>
        /* class = .red */
        /* id = #red */
        .red {
            background-color: coral;
        }
        #red {
            background-color: rgb(99, 254, 99);
        }
    </style>

</head>
<body>

    <h1>Classes and IDs</h1>

    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, exercitationem.</p>
    
    <p id="red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum totam fuga et nemo aspernatur nostrum.</p>

    <!-- Both properties/attributes are used to target an element and select that element NOT just in CSS styling. -->

    <!-- Memory me referrence rakhne ke liye class and id ka use hota hai. So that, Later we can edit or change that targetted element. -->

    <!-- With classes we use "." 
    With IDs we use "#" -->

    <h2 class="red">Test 1</h2>
    <h2 id="red">Test 2</h2>

    <!-- When we use Javascript FrameWork: React and Angular: -- -->
    <!-- It auto-generate IDs so that if the FrameWork wants to target a particular element, it had that referrence and track -->

    <!-- Nowadays, these FrameWork produce classes rather than IDs to track and target an element. -->

    <!-- Good Convention:
    To use IDs only 1 time in the whole document 
    Use of classes is more prefered for multiple elements to target or track  -->

    <h1>iframe: Inline Frame element</h1>

    <!-- It opens a browsing context/ another web page within a designated area in the current web page -->

    <!-- It is preffered to use <iframe> as less as possible and cautiously as it comes with a lot of security issues like some malacious website link and also requires increased memory storage   -->
