<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input in Forms</title>
    <link rel="shortcut icon" href="random.png" type="image/x-icon">
</head>
<body>
    <h1>Total 22-23 input elements: Read Document</h1>

    <h1>Forms in HTML</h1>
    <form action="URL" method="GET">

    <label for="link">First Name: </label>
    <input type="text" name="" id="link">

    <br>

    <label for="last">Last Name: </label>
    <input type="text" name="" id="last">

    <br>

    <!-- Creating password box -->
    <label for="password">Password:</label>
    <input type="password" name="" id="password">

    <br>
    <label for="week">Week: </label>
    <input type="week" name="" id="week">

    <br>

    <!-- The <input type="hidden"> defines a hidden input field (not visible to a user). -->
    <input type="hidden" name="">
    <!-- A hidden field lets web developers include data that cannot be seen or modified by users when a form is submitted.

    A hidden field often stores what database record that needs to be updated when the form is submitted.

    Note: While the value is not displayed to the user in the page's content, it is visible (and can be edited) using any browser's developer tools or "View Source" functionality. Do not use hidden inputs as a form of security! -->

    <br>

    <!-- <Select> always used with option tag to select in scrolling format and <option> element to provide option  -->
    <select name="editors" id="">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
    </select>

    <!-- To reset a information filled -->
    <input type="reset" value="reset">
    <!-- For creating a submit button  -->
    <button type="submit">Pay</button>

    
    <br>

    <h2>Basic Input Tags: Read Document</h2>
    <ul>
        <li>Text</li>
        <li>File</li>
        <li>Password</li>
        <li>Radio</li>
        <li>
             <!-- Use of max and min to define restrictions -->
            <label for="link">Volume</label>
            <input type="range" name="" id="link" min="10" max="100">
        </li>         
        <li>
             <!-- Used for input field that should contain Colors -->
            <label for="color">Pick a Color: </label>
            <input type="color" name="" id="color">
        </li>        
        <li>Email</li>
        <li>Checkmarks</li>
    </ul>
    
    <p>
        Learning about Input Tags: 
        <a href="https://www.w3schools.com/html/html_form_input_types.asp">W3 school</a>
    </p>

</body>
</html>
